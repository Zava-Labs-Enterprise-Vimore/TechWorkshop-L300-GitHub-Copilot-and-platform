name: Build and Deploy to Azure

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  IMAGE_NAME: zava-storefront

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Log in to Azure Container Registry
        run: |
          az acr login --name ${{ vars.AZURE_CONTAINER_REGISTRY_NAME }}

      - name: Build and push Docker image
        working-directory: ./src
        run: |
          IMAGE_TAG="${{ vars.AZURE_CONTAINER_REGISTRY_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ github.sha }}"
          IMAGE_LATEST="${{ vars.AZURE_CONTAINER_REGISTRY_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:latest"
          
          docker build -t $IMAGE_TAG -t $IMAGE_LATEST -f ../Dockerfile .
          docker push $IMAGE_TAG
          docker push $IMAGE_LATEST

      - name: Deploy to Azure App Service
        run: |
          az webapp config container set \
            --name ${{ vars.AZURE_APP_SERVICE_NAME }} \
            --resource-group ${{ vars.AZURE_RESOURCE_GROUP }} \
            --docker-custom-image-name ${{ vars.AZURE_CONTAINER_REGISTRY_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ github.sha }}

      - name: Restart App Service
        run: |
          az webapp restart \
            --name ${{ vars.AZURE_APP_SERVICE_NAME }} \
            --resource-group ${{ vars.AZURE_RESOURCE_GROUP }}
